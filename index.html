
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Rail Industries - Quote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hand Rail Industries - Quote</h1>
    <div class="container">
        <div class="products">
            <h2>Products</h2>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Qty</th>
                        <th>Item</th>
                        <th>Image</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
            </div>
            <div class="total">
                <strong>Total:</strong> <span id="total-price">$0.00</span>
            </div>
            <div class="customer-details">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname">
            </div>
            <button id="copy-email">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
